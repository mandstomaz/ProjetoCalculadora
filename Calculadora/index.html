<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
</head>
<body>

    <div class="fundo">

        <h1>Calculadora</h1>

        <div class="corpoCalc">

            <p id="resultado"></p>

            <!-- Tabela para números e operações -->
            <table>
                <!-- Linha 1 -->
                <tr>
                    <!-- Botão "C" chama a função para limpar a tela da calculadora-->
                    <td><button class="botao" onclick="clean()"> C </button></td>
                    <!-- Botão de voltar ">" chama a função para apagar o último dígito (nº) -->
                    <td><button class="botao" onclick="del()"> < </button></td>
                    <!-- Botão de divisão "/" insere o caractere "/" -->
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                    <!-- Botão de multiplicação "*" insere o caractere "*" -->
                    <td><button class="botao" onclick="insert('*')"> * </button></td>
                </tr> <!--Fim da linha 1-->

                <!-- Linha 2 -->
                <tr>
                    <!-- Botão "7" insere o número 7 na tela da calculadora-->
                    <td><button class="botao" onclick="insert('7')"> 7 </button></td>
                    <!-- Botão de voltar "8" insere o número 8 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                    <!-- Botão de divisão "9" insere o número 9 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                    <!-- Botão de subtração "-" insere o caractere "-" chamando a função -->
                    <td><button class="botao" onclick="insert('-')"> - </button></td>
                </tr> <!--Fim da linha 2-->

                <!-- Linha 3 -->
                <tr>
                    <!-- Botão "4" insere o número 4 na tela da calculadora-->
                    <td><button class="botao" onclick="insert('4')"> 4 </button></td>
                    <!-- Botão de voltar "5" insere o número 5 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('5')"> 5 </button></td>
                    <!-- Botão de divisão "6" insere o número 6 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                    <!-- Botão de adição "+" insere o caractere "+" chamando a função -->
                    <td><button class="botao"  onclick="insert('+')"> + </button></td>
                </tr> <!--Fim da linha 3-->
                
                <!-- Linha 4 -->
                <tr>
                    <!-- Botão "1" insere o número 1 na tela da calculadora-->
                    <td><button class="botao" onclick="insert('1')"> 1 </button></td>
                    <!-- Botão de voltar "2" insere o número 2 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                    <!-- Botão de divisão "3" insere o número 3 na tela da calculadora -->
                    <td><button class="botao" onclick="insert('3')"> 3 </button></td>
                    <!-- Botão de igual "=" insere o caractere "=" chamando a função -->
                    <td rowspan="2"><button class="botao" style="height: 108px;" onclick="calcular()"> = </button></td>
                </tr> <!--Fim da linha 4-->   

                <!-- Linha 5 -->
                <tr>
                    <!-- Botão "0" insere o número 0 na tela da calculadora-->
                    <td colspan="2"><button class="botao" style="width: 110px;" onclick="insert('0')" > 0 </button></td>
                    <!-- Botão de voltar "." insere o ponto como separador de decimal na tela da calculadora -->
                    <td><button class="botao" onclick="insert('.')"> . </button></td>
                    
                </tr> <!--Fim da linha 5--> 
            </table>
        </div> <!--Fim da div "corpoCalc"-->
    </div> <!--Fim da div "fundo"-->
    
</body>
</html>
